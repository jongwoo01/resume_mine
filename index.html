<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUNNYCOM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="container">
    <header>
      <!-- 이름을 가장 위쪽에 -->
      <h1>이종우</h1>
      <h2>김정후, 박성일, 황사빈, 민경식, 이찬영, 최도현</h2>
    </header>
    <!-- 내용 -->
    <main>
      <!-- 화면을 좌우로 나눔 -->
      <article id="left">
        <div id="pf-img">
          <img src="./pf.png" alt="프로필 이미지">
        </div>

        <!-- 자기 소개 -->
        <section>
          <!-- 소개 내용은 <p>와 </p> 사이의 부분을 수정하세요 -->
          <p>하이디라오 너무 비쌈</p>

          <!-- sns 링크 부분 -->
          <!-- href="" 부분의 링크와 내용을 수정하세요 -->
          <ul id="sns">
            <li>
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <a href="mailto:your-email@example.com">don't text me</a>              
        </li>
            <li>
              <i class="fab fa-github" aria-hidden="true"></i>
              <a href="https://github.com/gh-username">want to know my name?</a>              
            </li>
            <li>
              <i class="fab fa-linkedin" aria-hidden="true"></i>
              <a href="https://linkedin.com/linkedin-username">linkedin이뭐야</a>
            </li>
            </ul>
        </section>
      </article>

      <artile id="right">
        <section>
          <h2>이들은 내 친구들입니다.(my friends)</h2>
          <!-- 경력 내용 수정 -->
            <dl>
              <dt>그냥 만들어본 페이지이에요</dt>
              <dd>울랄라~</dd>
              <dd>오예</dd>
            </dl>
            <dl>
              <dt>민경식</dt>
              <dd>식경민</dd>              
            </dl>  
        </section>
        <section>
          <h2>김정후(JH)</h2>
          <!-- 자신있는 기술 수정 -->
          <p>황사빈</p>
          <p>이찬영</p>
          <p>박성일</p>
          <p>이종우</p>
        </section>
        <section>
          <h2>이찬영(GOAT)</h2>
          <!-- 학력 수정 -->
          <p>염소</p>
          <p>기모레</p>
          <p> ... </p>
        </section>
      </artile>
    </main>
  </div>
</body>
</html>
